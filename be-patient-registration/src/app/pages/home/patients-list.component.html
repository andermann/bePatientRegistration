<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h4 mb-0">Pacientes</h1>
  <button class="btn btn-primary" (click)="newPatient()">
    <i class="bi bi-plus-lg me-1"></i> Novo Paciente
  </button>
</div>

<div *ngIf="error" class="alert alert-danger">
  {{ error }}
</div>

<div class="card shadow-sm">
  <div class="card-body p-0">
    <div *ngIf="loading" class="p-4 text-center">
      <div class="spinner-border" role="status"></div>
    </div>

    <div *ngIf="!loading && patients.length === 0" class="p-4 text-center text-muted">
      Nenhum paciente cadastrado.
    </div>

    <div *ngIf="!loading && patients.length > 0" class="table-responsive">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Celular</th>
            <th>Status</th>
            <th class="text-end">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patients">
            <td>{{ patient.fullName }}</td>
            <td>{{ patient.cpf || '-' }}</td>
            <td>{{ patient.mobilePhone }}</td>
            <td>
              <span
                class="status-badge"
                [ngClass]="patient.isActive ? 'active' : 'inactive'">
                {{ patient.isActive ? 'Ativo' : 'Inativo' }}
              </span>
            </td>
            <td class="text-end table-actions">
              <button
                class="btn btn-sm btn-outline-secondary me-2"
                (click)="editPatient(patient)">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="deletePatient(patient)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
