<h2 class="mb-3">Dashboard</h2>
<p class="text-muted">Visão geral de pacientes e convênios.</p>

<!-- LOADING -->
<div class="text-center" *ngIf="loading">
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
</div>

<!-- ERRO -->
<div class="alert alert-danger" *ngIf="error">
  {{ error }}
</div>

<!-- DASHBOARD -->
<div class="row mt-4" *ngIf="!loading && !error">

  <div class="col-md-4 mb-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Total de Pacientes</h5>
        <p class="display-6 fw-bold text-primary">{{ totalPatients }}</p>
      </div>
    </div>
  </div>

  <div class="col-md-4 mb-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Total de Convênios</h5>
        <p class="display-6 fw-bold text-success">{{ totalHealthPlans }}</p>
      </div>
    </div>
  </div>

</div>
