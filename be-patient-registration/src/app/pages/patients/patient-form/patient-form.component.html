<div class="container mt-4">

  <h2 class="mb-3">
    {{ editingId ? 'Editar paciente' : 'Novo paciente' }}
  </h2>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <!-- DADOS PESSOAIS -->
    <div class="card mb-3">
      <div class="card-header">Dados pessoais</div>
      <div class="card-body row g-3">

        <div class="col-md-6">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" formControlName="firstName">
        </div>

        <div class="col-md-6">
          <label class="form-label">Sobrenome</label>
          <input type="text" class="form-control" formControlName="lastName">
        </div>

        <div class="col-md-4">
          <label class="form-label">Data de nascimento</label>
          <input type="date" class="form-control" formControlName="dateOfBirth">
        </div>

        <div class="col-md-4">
          <label class="form-label">Sexo</label>
          <select class="form-select" formControlName="gender">
            <option [ngValue]="1">Masculino</option>
            <option [ngValue]="2">Feminino</option>
            <option [ngValue]="3">Outro</option>
          </select>
        </div>

        <!-- CPF, RG, UF etc... PERFEITO -->
        <!-- ... -->

      </div>
    </div>

    <!-- CONVÊNIO -->
    <div class="card mb-3">
      <div class="card-header">Convênio</div>
      <div class="card-body row g-3">

        <div class="col-md-6">
          <label for="healthPlanId">Convênio</label>
          <select id="healthPlanId"
                  class="form-select"
                  formControlName="healthPlanId">
  
            <option [ngValue]="null">Selecione...</option>

            <option *ngFor="let plan of healthPlans"
                    [ngValue]="plan.id">
              {{ plan.name }}
            </option>
          </select>
        </div>

        <!-- CARTÃO -->
        <div class="col-md-6">
          <label>Número da carteirinha</label>
          <input type="text" formControlName="healthPlanCardNumber" class="form-control">
        </div>

      </div>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="button" class="btn btn-secondary" routerLink="/patients">Voltar</button>
      <button type="submit" class="btn btn-primary" [disabled]="saving">
        {{ saving ? 'Salvando...' : 'Salvar' }}
      </button>
    </div>

  </form>

</div>
