<h2>Convênios</h2>

<div *ngIf="healthPlans.length > 0; else noPlans">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let plan of healthPlans">
        <td>{{ plan.name }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noPlans>
  <p>Nenhum convênio cadastrado.</p>
</ng-template>
